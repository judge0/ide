<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Online compiler and IDE powered by Judge0 API">
  <meta name="keywords" content="online compiler, online ide">
  <meta name="author" content="Herman Zvonimir Došilović">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
  <script src="js/mode/clike.js"></script>
  <script src="js/mode/haskell.js"></script>
  <script src="js/mode/javascript.js"></script>
  <script src="js/mode/octave.js"></script>
  <script src="js/mode/pascal.js"></script>
  <script src="js/mode/python.js"></script>
  <script src="js/mode/ruby.js"></script>
  <script src="js/mode/shell.js"></script>

  <link rel="stylesheet" href="css/ide.css">
  <script src="js/ide.js"></script>

  <title>Judge0 IDE</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://ide.judge0.com">Judge0 IDE</a>
      </div>
      <div class="navbar-form navbar-right">
        <div class="input-group">
          <div class="input-group-btn">
            <button id="insertTemplateBtn" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Insert Template
            </button>
          </div>
          <select class="form-control" id="selectLanguageBtn">
            <option value="1" mode="text/x-sh">Bash (4.4)</option>
            <option value="2" mode="text/x-sh">Bash (4.0)</option>
            <option value="3" mode="text/x-csrc" selected>C (gcc 6.3.0)</option>
            <option value="4" mode="text/x-csrc">C (gcc 5.4.0)</option>
            <option value="5" mode="text/x-csrc">C (gcc 4.9.4)</option>
            <option value="6" mode="text/x-csrc">C (gcc 4.8.5)</option>
            <option value="7" mode="text/x-c++src">C++ (g++ 6.3.0)</option>
            <option value="8" mode="text/x-c++src">C++ (g++ 5.4.0)</option>
            <option value="9" mode="text/x-c++src">C++ (g++ 4.9.4)</option>
            <option value="10" mode="text/x-c++src">C++ (g++ 4.8.5)</option>
            <option value="11" mode="text/x-csharp">C# (mono 4.8.0.472)</option>
            <option value="12" mode="text/x-haskell">Haskell (ghc 8.0.2)</option>
            <option value="13" mode="text/x-java">Java (OpenJDK 8)</option>
            <option value="14" mode="text/x-java">Java (OpenJDK 7)</option>
            <option value="25" mode="text/javascript">JavaScript (nodejs 6.10.1)</option>
            <option value="26" mode="text/javascript">JavaScript (nodejs 4.8.1)</option>
            <option value="15" mode="text/x-octave">Octave (4.2.0)</option>
            <option value="16" mode="text/x-pascal">Pascal (fpc 3.0.0)</option>
            <option value="17" mode="text/x-python">Python (3.6.0)</option>
            <option value="18" mode="text/x-python">Python (3.5.3)</option>
            <option value="19" mode="text/x-python">Python (2.7.9)</option>
            <option value="20" mode="text/x-python">Python (2.6.9)</option>
            <option value="21" mode="text/x-ruby">Ruby (2.4.0)</option>
            <option value="22" mode="text/x-ruby">Ruby (2.3.3)</option>
            <option value="23" mode="text/x-ruby">Ruby (2.2.6)</option>
            <option value="24" mode="text/x-ruby">Ruby (2.1.9)</option>
          </select>
        </div>
        <button class="btn btn-success" id="runBtn" data-loading-text="Running...">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run (F9)
        </button>
      </div>
    </div>
  </nav>

  <div id="sourceEditor"></div>

  <div class="container-fluid">
    <div class="row labels">
      <div id="inputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Input<small> optional</small></h4>
      </div>
      <div id="outputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          Output <small id="emptyIndicator">empty</small>
          <small class="pull-right" id="statusLine"></small>
        </h4>
      </div>
    </div>

    <div class="row ioEditors">
      <div id="inputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
      <div id="outputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
    </div>

    <div class="row">
      <div id="footer" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>
          © 2017 <a href="http://judge0.com">Judge0</a>, 
          Powered by <a href="https://api.judge0.com">Judge0 API</a>,
          Available on <a href="https://github.com/judge0/ide">GitHub</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
